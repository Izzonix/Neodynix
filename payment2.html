 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Page</title>
  <link rel="stylesheet" href="styles/payment.css" />
  <link rel="stylesheet" href="main/payment.css" />
</head>
<body>
  <main>
    <section class="payment-section" role="region" aria-labelledby="payment-title">
      <h1 id="payment-title">Secure Payment</h1>
      <form id="payment-form" class="payment-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter full name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email" required />
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" placeholder="Enter amount" required min="0.01" step="0.01" />
        </div>
        <div class="form-group">
          <label for="currency">Currency</label>
          <select id="currency" name="currency" required>
            <option value="UGX">UGX (Uganda Shilling)</option>
            <option value="KES">KES (Kenya Shilling)</option>
            <option value="TZS">TZS (Tanzania Shilling)</option>
            <option value="USD">USD (US Dollar)</option>
          </select>
        </div>
        <div class="form-group payment-options">
          <label>Payment Method</label>
          <div class="options-grid">
            <button type="button" class="option-btn" data-method="mobilemoney">
              <img src="images/mobile-money.png" alt="Mobile Money Icon" class="option-icon" />
              <span>Mobile Money</span>
            </button>
            <button type="button" class="option-btn" data-method="card">
              <img src="images/bank-card.png" alt="Bank Card Icon" class="option-icon" />
              <span>Bank Card</span>
            </button>
          </div>
          <input type="hidden" id="payment-method" name="payment-method" />
        </div>
        <input type="hidden" id="order-id" name="order-id" />
        <input type="hidden" id="notification-id" name="notification-id" />
        <button type="submit" class="btn btn-pay">Pay Now</button>
      </form>
      <p class="success-msg" id="success-msg">✅ Payment initiated! Redirecting...</p>
      <p class="error-msg" id="error-msg">❌ Error: Check details and try again.</p>
    </section>
  </main>

  <footer role="contentinfo">
    <p>© 2025 Payment Portal. All rights reserved.</p>
  </footer>

  <script type="module" src="scripts/supabase-config.js"></script>
  <script type="module" src="scripts/payment.js"></script>
</body>
  </html>
