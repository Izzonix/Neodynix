name = "neodynix-pages"
compatibility_date = "2025-11-07"

# REQUIRED: Tell Pages where static files are
pages_build_output_dir = "."

# Optional but safe
node_compat = true

# Functions config
[[pages.functions]]
  directory = "functions"
  external = [
    "@cloudflare/ai",
    "@supabase/supabase-js"
  ]

# AI binding (matches dashboard)
[ai]
binding = "AI"
