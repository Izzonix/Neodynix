<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Neodynix Technologies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/contact.css" />
</head>
<body>

  <header class="top-header">
    <span class="logo">Neodynix Technologies</span>
    <button class="hamburger" id="hamburger">â˜°</button>
    <nav id="nav-menu">
      <a href="index.html">Home</a>
      <a href="templates.html">Templates</a>
      <a href="About.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h1>Get in Touch</h1>
      <p class="intro-text">Have questions or want to collaborate? Reach us through WhatsApp, Telegram, or use the live chat below.</p>

      <div class="contact-buttons">
        <a href="https://wa.me/256700000000" target="_blank" class="contact-btn whatsapp" aria-label="WhatsApp">
          <img src="images /WhatsApp icon.jpg" alt="WhatsApp Icon" />
          Message on WhatsApp
        </a>
        <a href="https://t.me/yourusername" target="_blank" class="contact-btn telegram" aria-label="Telegram">
          <img src="images /telegram icon.jpg" alt="Telegram Icon" />
          Chat on Telegram
        </a>
      </div>

      <div class="divider">or</div>

      <!-- Chat Support Box -->
      <div class="chat-widget">
        <div class="chat-header">ðŸ’¬ Live Chat Support</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Type your message..." />
          <button id="sendChat">Send</button>
        </div>
      </div>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 Neodynix Technologies. All rights reserved.</p>
  </footer>

  <script src="scripts/main.js"></script>
  <script>
    // Simple frontend-only chat (for demo). Later we can connect it to Supabase.
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendChat = document.getElementById("sendChat");

    sendChat.addEventListener("click", () => {
      const text = chatInput.value.trim();
      if(text){
        const msg = document.createElement("div");
        msg.classList.add("msg","user-msg");
        msg.textContent = text;
        chatMessages.appendChild(msg);
        chatInput.value = "";
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Simulated reply
        setTimeout(() => {
          const reply = document.createElement("div");
          reply.classList.add("msg","support-msg");
          reply.textContent = "Thanks for reaching out! We'll get back to you shortly.";
          chatMessages.appendChild(reply);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 1200);
      }
    });
  </script>
</body>
  </html>
