<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Neodynix Technologies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="top-header">
    <span class="logo">Neodynix Technologies</span>
    <button class="hamburger" id="hamburger" aria-label="Toggle navigation menu">☰</button>
    <nav id="nav-menu">
      <a href="index.html">Home</a>
      <a href="templates.html">Templates</a>
      <a href="About.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>
  <main>
    <section class="contact-section">
      <h1>Get in Touch</h1>
      <p class="intro-text">Connect with us instantly! Send messages or share files using our enhanced live chat.</p>

      <!-- Chat Support Box -->
      <div class="chat-widget">
        <div class="chat-header">
          <span class="header-title">Live Chat Support</span>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="file-preview" id="filePreview"></div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Type your message..." />
          <input type="file" id="fileInput" accept=".pdf,.jpg,.png,.txt,.doc,.docx" style="display: none;" />
          <button id="attachFile" title="Attach File"><img src="images/attach-icon.png" alt="Attach File" /></button>
          <button id="sendChat" title="Send Message"><img src="images/send-icon.png" alt="Send Message" /></button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2025 Neodynix Technologies. All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>

  <script type="module" src="scripts/main.js"></script>
  <script type="module" src="scripts/contact.js"></script>
</body>
