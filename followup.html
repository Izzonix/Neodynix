<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>Website Customization Form</title>  
  <link rel="stylesheet" href="styles/followup.css" />  
</head>  
<body>  
  <main>  
    <section class="form-section">  
      <h1>Customize Your Website</h1>  
      <form id="customForm" enctype="multipart/form-data">  
  
        <label for="category">Select Category</label>  
        <select id="category" name="category" required>  
          <option value="">-- Select Category --</option>  
          <option value="school">School</option>  
          <option value="business">Business</option>  
          <option value="portfolio">Portfolio</option>  
        </select>  
  
        <label for="template">Type Template Name</label>  
        <input type="text" id="template" name="template" placeholder="Type template name here" required autocomplete="off" />  
  
        <label for="domain">Domain Name (e.g. www.yoursite.com)</label>  
        <input type="text" id="domain" name="domain" placeholder="Optional but recommended" />  
  
        <label for="socialMedia">Social Media Links (comma separated)</label>  
        <textarea id="socialMedia" name="socialMedia" placeholder="e.g. https://facebook.com/yourpage, https://twitter.com/yourhandle" rows="3"></textarea>  
  
        <label for="country">Your Country</label>  
        <select id="country" name="country" required>  
          <option value="">-- Select Your Country --</option>  
          <option value="UG">🇺🇬 Uganda</option>  
          <option value="KE">🇰🇪 Kenya</option>  
          <option value="TZ">🇹🇿 Tanzania</option>  
          <option value="NG">🇳🇬 Nigeria</option>  
          <option value="IN">🇮🇳 India</option>  
          <option value="US">🇺🇸 USA</option>  
          <option value="GB">🇬🇧 United Kingdom</option>  
          <option value="OTHER">🌐 Other</option>  
        </select>  
  
        <div class="range-group">  
          <label for="duration">  
            Hosting Duration (months):  
            <span id="duration-value">12</span>  
          </label>  
          <input type="range" id="duration" name="duration" min="1" max="60" value="12" />  
        </div>  
  
        <div class="range-group">  
          <label for="pages">  
            Number of Web Pages:  
            <span id="pages-value">5</span>  
          </label>  
          <input type="range" id="pages" name="pages" min="1" max="20" value="5" />  
        </div>  
  
        <div id="extraPagesContainer" style="display:none;">  
          <label for="extraPages">Specify Extra Pages (if more than 5)</label>  
          <textarea id="extraPages" name="extraPages" placeholder="List page names separated by commas" rows="3"></textarea>  
        </div>  
  
        <!-- Category-specific fields -->  
        <div class="category-fields school-fields" style="display:none;">  
          <label for="schoolName">School Name</label>  
          <input type="text" id="schoolName" name="schoolName" />  
  
          <label for="numStudents">Number of Students</label>  
          <input type="number" id="numStudents" name="numStudents" />  
        </div>  
  
        <div class="category-fields business-fields" style="display:none;">  
          <label for="businessName">Business Name</label>  
          <input type="text" id="businessName" name="businessName" />  
  
          <label for="services">Services Offered</label>  
          <textarea id="services" name="services"></textarea>  
  
          <label for="contactPersonBusiness">Contact Person</label>  
          <input type="text" id="contactPersonBusiness" name="contactPersonBusiness" />  
        </div>  
  
        <div class="category-fields portfolio-fields" style="display:none;">  
          <label for="portfolioUrl">Portfolio URL</label>  
          <input type="url" id="portfolioUrl" name="portfolioUrl" />  
  
          <label for="projects">Projects</label>  
          <textarea id="projects" name="projects"></textarea>  
  
          <label for="contactPersonPortfolio">Contact Person</label>  
          <input type="text" id="contactPersonPortfolio" name="contactPersonPortfolio" />  
        </div>  
  
        <!-- File uploads -->  
        <div class="file-upload">  
          <label for="logo">Upload Logo</label>  
          <div class="custom-upload">  
            <input type="file" id="logo" name="logo" accept="image/*" />  
            <span class="file-name" id="logo-name">No file chosen</span>  
            <button type="button" onclick="document.getElementById('logo').click()">Choose File</button>  
          </div>  
        </div>  
  
        <div class="file-upload">  
          <label for="media">Upload Photos or Videos</label>  
          <div class="custom-upload">  
            <input type="file" id="media" name="media" multiple accept="image/*,video/*" />  
            <span class="file-name" id="media-name">No files chosen</span>  
            <button type="button" onclick="document.getElementById('media').click()">Choose Files</button>  
          </div>  
        </div>  
  
        <div class="file-upload">  
          <label for="others">Other Files (PDF or docs)</label>  
          <div class="custom-upload">  
            <input type="file" id="others" name="others" multiple accept=".pdf,.doc,.docx,.txt" />  
            <span class="file-name" id="others-name">No files chosen</span>  
            <button type="button" onclick="document.getElementById('others').click()">Choose Files</button>  
          </div>  
        </div>  
  
        <!-- Theme color picker options -->  
        <label>Keep default theme colors?</label>  
        <div class="theme-choice">  
          <label><input type="radio" name="themeChoice" value="default" checked /> Yes, keep default</label>  
          <label><input type="radio" name="themeChoice" value="custom" /> No, I want to pick a color</label>  
        </div>  
  
        <div id="colorPickerContainer" style="display:none; margin-top:10px;">  
          <label for="customColor">Choose your theme color:</label>  
          <input type="color" id="customColor" name="customColor" value="#4fc3f7" />  
        </div>  
  
        <div class="price-box">  
          Estimated Price: <span id="price">0</span> <span id="currency"></span>  
        </div>  
  
        <button type="submit" class="btn">Submit Details</button>  
      </form>  
    </section>  
  </main>  
  
  <script src="scripts /followup.js"></script>  
</body>  
</html>
