<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website Customization Form</title>
  <link rel="stylesheet" href="styles/followup.css" />
</head>
<body>
  <main>
    <section class="form-section">
      <h1>Customize Your Website</h1>
      <form id="customForm" enctype="multipart/form-data">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="e.g. John" required autocomplete="given-name" />
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="e.g. Doe" required autocomplete="family-name" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="e.g. example@domain.com" required autocomplete="email" />

        <label for="phone">Contact Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g. +256 123 456 789" required />

        <label for="category">Select Category</label>
        <select id="category" name="category" required>
          <option value="">-- Select Category --</option>
          <option value="business">Business</option>
          <option value="portfolio">Portfolio</option>
          <option value="education">Education</option>
          <option value="ecommerce">E-commerce</option>
          <option value="charity">Charity</option>
          <option value="blog">Blog</option>
          <option value="healthcare">Healthcare</option>
          <option value="event">Event</option>
          <option value="church">Church</option>
          <option value="nonprofit">Non-profit</option>
          <option value="other">Other</option>
        </select>

        <label for="templateSelect">Select Template</label>
        <select id="templateSelect" name="template" required>
          <option value="">-- Select Template --</option>
        </select>

        <label for="socialMediaPlatform">Add Social Media Links</label>
        <select id="socialMediaPlatform" name="socialMediaPlatform">
          <option value="">-- Select Platform --</option>
          <option value="facebook">Facebook</option>
          <option value="twitter">Twitter</option>
          <option value="instagram">Instagram</option>
          <option value="linkedin">LinkedIn</option>
          <option value="youtube">YouTube</option>
          <option value="tiktok">TikTok</option>
          <option value="pinterest">Pinterest</option>
        </select>
        <div id="socialMediaLinkContainer" style="display:none;">
          <label for="socialMediaLink">Paste Social Media Link</label>
          <input type="url" id="socialMediaLink" name="socialMediaLink" placeholder="e.g. https://facebook.com/yourpage" />
          <button type="button" id="addSocialMediaLink" class="btn">Add Link</button>
        </div>
        <div id="socialMediaList">
          <label>Selected Social Media Links</label>
          <ul id="socialMediaLinks"></ul>
        </div>

        <label for="purpose">Website Purpose</label>
        <select id="purpose" name="purpose" required>
          <option value="">-- Select Purpose --</option>
          <option value="education">Education</option>
          <option value="ecommerce">E-commerce</option>
          <option value="portfolio">Portfolio</option>
          <option value="blogging">Blogging</option>
          <option value="business_promotion">Business Promotion</option>
          <option value="event_promotion">Event Promotion</option>
          <option value="charity">Charity</option>
          <option value="community">Community Engagement</option>
          <option value="healthcare">Healthcare Services</option>
          <option value="other">Other</option>
        </select>

        <label for="targetAudience">Target Audience</label>
        <select id="targetAudience" name="targetAudience" required>
          <option value="">-- Select Target Audience --</option>
          <option value="students">Students</option>
          <option value="professionals">Professionals</option>
          <option value="business_owners">Business Owners</option>
          <option value="general_public">General Public</option>
          <option value="youth">Youth</option>
          <option value="seniors">Seniors</option>
          <option value="families">Families</option>
          <option value="local_community">Local Community</option>
          <option value="global_audience">Global Audience</option>
          <option value="other">Other</option>
        </select>

        <label for="country">Your Country</label>
        <select id="country" name="country" required>
          <option value="">-- Select Your Country --</option>
          <option value="UG">ğŸ‡ºğŸ‡¬ Uganda</option>
          <option value="KE">ğŸ‡°ğŸ‡ª Kenya</option>
          <option value="TZ">ğŸ‡¹ğŸ‡¿ Tanzania</option>
          <option value="NG">ğŸ‡³ğŸ‡¬ Nigeria</option>
          <option value="GH">ğŸ‡¬ğŸ‡­ Ghana</option>
          <option value="ZA">ğŸ‡¿ğŸ‡¦ South Africa</option>
          <option value="US">ğŸ‡ºğŸ‡¸ USA</option>
          <option value="GB">ğŸ‡¬ğŸ‡§ United Kingdom</option>
          <option value="IN">ğŸ‡®ğŸ‡³ India</option>
          <option value="CA">ğŸ‡¨ğŸ‡¦ Canada</option>
          <option value="OTHER">ğŸŒ Other</option>
        </select>

        <label>Domain Name Preference</label>
        <div class="domain-choice">
          <label><input type="radio" name="domainChoice" value="setup" checked /> Let us set up the domain</label>
          <label><input type="radio" name="domainChoice" value="custom" /> I will provide a domain name</label>
        </div>

        <div id="domainNameContainer" style="display:none;">
          <label for="domainName">Preferred Domain Name</label>
          <input type="text" id="domainName" name="domainName" placeholder="e.g. mywebsite.com" />
        </div>

        <div class="range-group">
          <label for="duration">Hosting Duration (months): <span id="duration-value">12</span></label>
          <input type="range" id="duration" name="duration" min="12" max="60" value="12" />
        </div>

        <div class="range-group">
          <label for="pages">Number of Web Pages: <span id="pages-value">5</span></label>
          <input type="range" id="pages" name="pages" min="5" max="20" value="5" />
        </div>

        <div id="extraPagesContainer" style="display:none;">
          <label>Specify Extra Pages (if more than 5)</label>
          <div id="extraPagesInputs"></div>
        </div>

        <div id="categoryDocumentContainer" style="display:none;">
          <label>Upload Document About Your <span id="categoryLabel"></span></label>
          <div class="file-upload">
            <div class="custom-upload">
              <input type="file" id="categoryDocument" name="categoryDocument" accept=".pdf,.doc,.docx,.txt" />
              <span class="file-name" id="categoryDocument-name">No file chosen</span>
              <button type="button" onclick="document.getElementById('categoryDocument').click()">Choose File</button>
            </div>
          </div>
        </div>

        <div id="createDocBtnContainer" style="display:none; margin-top:10px;">
          <button type="button" id="createDocBtn" class="btn">Create Document Now</button>
        </div>

        <div class="file-upload">
          <label for="logo">Upload Logo</label>
          <div class="custom-upload">
            <input type="file" id="logo" name="logo" accept="image/*" />
            <span class="file-name" id="logo-name">No file chosen</span>
            <button type="button" onclick="document.getElementById('logo').click()">Choose File</button>
          </div>
        </div>

        <div class="file-upload">
          <label for="media">Upload Photos or Videos (5-10 photos, max 3 videos)</label>
          <div class="custom-upload">
            <input type="file" id="media" name="media" multiple accept="image/*,video/*" />
            <span class="file-name" id="media-name">No files chosen</span>
            <button type="button" onclick="document.getElementById('media').click()">Choose Files</button>
          </div>
        </div>

        <div class="file-upload">
          <label for="others">Other Files (PDF or docs, max 4)</label>
          <div class="custom-upload">
            <input type="file" id="others" name="others" multiple accept=".pdf,.doc,.docx,.txt" />
            <span class="file-name" id="others-name">No files chosen</span>
            <button type="button" onclick="document.getElementById('others').click()">Choose Files</button>
          </div>
        </div>

        <label>Keep default theme colors?</label>
        <div class="theme-choice">
          <label><input type="radio" name="themeChoice" value="default" checked /> Yes, keep default</label>
          <label><input type="radio" name="themeChoice" value="custom" /> No, I want to pick a color</label>
        </div>

        <div id="colorPickerContainer" style="display:none; margin-top:10px;">
          <label for="customColor">Choose your theme color:</label>
          <input type="color" id="customColor" name="customColor" value="#4fc3f7" />
        </div>

        <div class="price-box">
          Estimated Price: <span id="price">0</span> <span id="currency"></span>
        </div>

        <button type="submit" class="btn btn-request">Submit Details</button>
      </form>
      <div id="errorMessage" class="error-message" style="display: none;"></div>
      <p class="contact-link">Having trouble filling out the form? <a href="contact.html">Contact us</a> for assistance.</p>

      <!-- Confirmation Modal -->
      <div id="confirmModal" class="modal" style="display: none;">
        <div class="modal-content">
          <p id="confirmMessage"></p>
          <button id="confirmYes" class="btn">Yes</button>
          <button id="confirmNo" class="btn btn-cancel">No</button>
        </div>
      </div>
    </section>
  </main>
  <div id="mobile-price-popup" class="mobile-price-popup" style="display: none;">
    <p>Estimated Price: <span id="mobile-price">0</span> <span id="mobile-currency"></span></p>
  </div>
  <!-- Full-Screen Loading Spinner (moved to body level to cover everything) -->
  <div id="loading-popup" style="display: none;">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>Submitting...</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="scripts/supabase-config.js"></script>
  <script type="module" src="scripts/followup.js"></script>
</body>
          </html>
