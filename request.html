  <main>
    <section class="request-section">
      <h1>Request Your Website</h1>
      <p>Fill in your details to request your website. An email will be sent to your inbox 
        with a link to submit further details to customise your website.
      </p>

      <form id="website-request-form" class="request-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="category">Template Category</label>
        <input type="text" id="category" name="category" placeholder="e.g. School" required />

        <label for="template">Template Name</label>
        <input type="text" id="template" name="template" placeholder="e.g. modern_school" required />

        <label for="details">Additional Details</label>
        <textarea id="details" name="details" rows="5"></textarea>

        <button type="submit" class="btn">Submit</button>
      </form>
    </section>
  </main>
