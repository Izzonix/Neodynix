<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Website Setup</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/request.css" />
</head>
<body>
  <header class="top-header">
    <span class="logo">Neodynix Technologies</span>
    <button class="hamburger" id="hamburger" aria-label="Toggle navigation menu">☰</button>
    <nav id="nav-menu">
      <a href="index.html">Home</a>
      <a href="templates.html">Templates</a>
      <a href="About.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="request-section">
      <h1>Request Your Website</h1>
      <p>Fill in your details to request your website. We’ll send an email with a link to submit further customization details.</p>

      <form id="website-request-form" class="request-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="category">Template Category</label>
        <input type="text" id="category" name="category" placeholder="e.g. Business" required />

        <label for="template">Template Name</label>
        <input type="text" id="template" name="template" placeholder="e.g. Business Classic" required />

        <label for="details">Additional Details</label>
        <textarea id="details" name="details" rows="5"></textarea>

        <button type="submit" id="submit-btn" class="btn">Submit Request</button>
      </form>

      <div id="loading-popup" class="loading-popup" style="display: none;">
        <div class="loading-content">
          <p>Submitting your request...</p>
          <div class="spinner"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Neodynix Technologies. All rights reserved.</p>
  </footer>

  <!-- ✅ Load EmailJS first -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <!-- ✅ Then load your script -->
  <script src="scripts/request.js"></script>
</body>
  </html>
