<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Gallery</title>
  <link rel="stylesheet" href="template.css">
</head>
<body>
  <section class="templates-gallery">
    <h1>Template Gallery</h1>
    <p>Explore our collection of templates to kickstart your project.</p>
    
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search templates..." oninput="filterTemplates()">
    </div>
    
    <div class="category-buttons">
      <button class="active">All</button>
      <button>Business</button>
      <button>Portfolio</button>
      <button>Blog</button>
      <button id="more-button" onclick="toggleMoreCategories()">More</button>
    </div>
    
    <div id="more-categories">
      <button>E-commerce</button>
      <button>Education</button>
      <button>Non-Profit</button>
      <button>Other</button>
    </div>
    
    <div class="template-grid" id="template-container">
      <!-- Templates will be dynamically loaded here -->
    </div>
  </section>
  
  <script type="module" src="template.js"></script>
</body>
</html>
