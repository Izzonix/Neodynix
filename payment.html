<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Page</title>
  <link rel="stylesheet" href="styles/payment.css" />
</head>
<body>
  <main>
    <section class="payment-section" role="region" aria-labelledby="payment-title">
      <h1 id="payment-title">Secure Payment</h1>
      <form id="payment-form" class="payment-form">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" placeholder="Enter first name" required />
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" placeholder="Enter last name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required />
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="UG">Uganda</option>
            <option value="KE">Kenya</option>
            <option value="TZ">Tanzania</option>
            <option value="US">United States</option>
          </select>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" placeholder="Enter amount" required min="0.01" step="0.01" />
        </div>
        <div class="form-group">
          <label for="currency">Currency</label>
          <select id="currency" name="currency" required>
            <option value="UGX">UGX (Uganda Shilling)</option>
            <option value="KES">KES (Kenya Shilling)</option>
            <option value="TZS">TZS (Tanzania Shilling)</option>
            <option value="USD">USD (US Dollar)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-pay">Pay Now</button>
      </form>
      <p class="success-msg" id="success-msg">✅ Payment initiated! Redirecting...</p>
      <p class="error-msg" id="error-msg">❌ Error: Check details and try again.</p>
    </section>
  </main>

  <footer role="contentinfo">
    <p>© 2025 Payment Portal. All rights reserved.</p>
  </footer>

  <script type="module" src="scripts/supabase-config.js"></script>
  <script type="module" src="scripts/payment.js"></script>
</body>
</html>
