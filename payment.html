<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PesaPal Payment Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">PesaPal Payment</h1>
    <form id="paymentForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" id="first_name" required class="mt-1 block w-full p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" id="last_name" required class="mt-1 block w-full p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Amount</label>
        <input type="number" id="amount" required class="mt-1 block w-full p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Currency</label>
        <select id="currency" required class="mt-1 block w-full p-2 border border-gray-300 rounded">
          <option value="UGX">UGX</option>
          <option value="USD">USD</option>
          <option value="KES">KES</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Pay Now</button>
    </form>
    <p id="error" class="text-red-500 mt-4 hidden"></p>
  </div>

  <script>
    const form = document.getElementById('paymentForm');
    const error = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      error.classList.add('hidden');

      const data = {
        first_name: document.getElementById('first_name').value,
        last_name: document.getElementById('last_name').value,
        email: document.getElementById('email').value,
        amount: document.getElementById('amount').value,
        currency: document.getElementById('currency').value,
      };

      try {
        const response = await fetch('https://spnxywyrjbwbwntblcjl.supabase.co/functions/v1/pesapal-init', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        if (result.checkoutUrl) {
          window.location.href = result.checkoutUrl;
        } else {
          error.textContent = result.error || 'Payment initiation failed';
          error.classList.remove('hidden');
        }
      } catch (err) {
        error.textContent = 'Error: ' + err.message;
        error.classList.remove('hidden');
      }
    });
  </script>
</body>
          </html>
