<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="logout-btn" class="btn">Logout</button>
  </header>

  <main>
    <section id="upload-section">
      <h2>Upload New Template</h2>
      <form id="uploadForm">
        <input type="text" name="name" placeholder="Template Name" required aria-label="Template Name" />

        <select name="category" required aria-label="Template Category">
          <option value="" disabled selected>Select Category</option>
          <option value="Business">Business</option>
          <option value="Portfolio">Portfolio</option>
          <option value="Education">Education</option>
          <option value="Religion">Religion</option>
          <option value="Health">Health</option>
          <option value="Media">Media</option>
          <option value="NonProfit">Non-Profit</option>
          <option value="Tech">Tech</option>
          <option value="Industry">Industry</option>
          <option value="Travel">Travel</option>
          <option value="Other">Other</option>
        </select>

        <input type="text" name="description" placeholder="Template Description" required aria-label="Template Description" />
        <input type="url" name="link" placeholder="Preview Link (e.g., https://izzonix.github.io/Template-Name)" required aria-label="Preview Link" />

        <!-- Prices -->
        <input type="number" name="priceUGX" placeholder="Price (UGX)" min="0" step="1" required />
        <input type="number" name="priceKSH" placeholder="Price (Ksh)" min="0" step="1" required />
        <input type="number" name="priceTSH" placeholder="Price (Tsh)" min="0" step="1" required />
        <input type="number" name="priceUSD" placeholder="Price (USD)" min="0" step="0.01" required />

        <!-- Charges per extra month -->
        <input type="number" name="extraMonthUGX" placeholder="Charge per extra month (UGX)" min="0" step="1" required />
        <input type="number" name="extraMonthKSH" placeholder="Charge per extra month (Ksh)" min="0" step="1" required />
        <input type="number" name="extraMonthTSH" placeholder="Charge per extra month (Tsh)" min="0" step="1" required />
        <input type="number" name="extraMonthUSD" placeholder="Charge per extra month (USD)" min="0" step="0.01" required />

        <!-- Charges per extra page -->
        <input type="number" name="extraPageUGX" placeholder="Charge per extra page (UGX)" min="0" step="1" required />
        <input type="number" name="extraPageKSH" placeholder="Charge per extra page (Ksh)" min="0" step="1" required />
        <input type="number" name="extraPageTSH" placeholder="Charge per extra page (Tsh)" min="0" step="1" required />
        <input type="number" name="extraPageUSD" placeholder="Charge per extra page (USD)" min="0" step="0.01" required />

        <div class="file-input-wrapper">
          <input type="file" id="imageFile" name="image" accept="image/*,.pdf" required aria-label="Template Image" />
          <label for="imageFile" class="file-input-label">Choose File</label>
        </div>
        <div id="imagePreview"></div>
        <button type="submit" id="upload-btn" class="btn">Upload Template</button>
      </form>
    </section>

    <section id="templates-section">
      <h2>Manage Templates</h2>
      <table>
        <thead>
          <tr>
            <th>Preview</th>
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
            <th>Prices</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="templates-list">
          <!-- Templates load here -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Edit Modal -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeEditModal()">&times;</span>
      <h2>Edit Template</h2>
      <form id="editForm">
        <input type="hidden" name="id" id="editId" />

        <input type="text" id="editName" name="name" placeholder="Template Name" required />
        <select id="editCategory" name="category" required>
          <option value="Business">Business</option>
          <option value="Portfolio">Portfolio</option>
          <option value="Education">Education</option>
          <option value="Religion">Religion</option>
          <option value="Health">Health</option>
          <option value="Media">Media</option>
          <option value="NonProfit">Non-Profit</option>
          <option value="Tech">Tech</option>
          <option value="Industry">Industry</option>
          <option value="Travel">Travel</option>
          <option value="Other">Other</option>
        </select>

        <input type="text" id="editDescription" name="description" placeholder="Template Description" required />
        <input type="url" id="editLink" name="link" placeholder="Preview Link" required />

        <!-- Prices -->
        <input type="number" id="editPriceUGX" name="priceUGX" placeholder="Price (UGX)" min="0" step="1" required />
        <input type="number" id="editPriceKSH" name="priceKSH" placeholder="Price (Ksh)" min="0" step="1" required />
        <input type="number" id="editPriceTSH" name="priceTSH" placeholder="Price (Tsh)" min="0" step="1" required />
        <input type="number" id="editPriceUSD" name="priceUSD" placeholder="Price (USD)" min="0" step="0.01" required />

        <!-- Extra month charges -->
        <input type="number" id="editExtraMonthUGX" name="extraMonthUGX" placeholder="Charge per extra month (UGX)" min="0" step="1" required />
        <input type="number" id="editExtraMonthKSH" name="extraMonthKSH" placeholder="Charge per extra month (Ksh)" min="0" step="1" required />
        <input type="number" id="editExtraMonthTSH" name="extraMonthTSH" placeholder="Charge per extra month (Tsh)" min="0" step="1" required />
        <input type="number" id="editExtraMonthUSD" name="extraMonthUSD" placeholder="Charge per extra month (USD)" min="0" step="0.01" required />

        <!-- Extra page charges -->
        <input type="number" id="editExtraPageUGX" name="extraPageUGX" placeholder="Charge per extra page (UGX)" min="0" step="1" required />
        <input type="number" id="editExtraPageKSH" name="extraPageKSH" placeholder="Charge per extra page (Ksh)" min="0" step="1" required />
        <input type="number" id="editExtraPageTSH" name="extraPageTSH" placeholder="Charge per extra page (Tsh)" min="0" step="1" required />
        <input type="number" id="editExtraPageUSD" name="extraPageUSD" placeholder="Charge per extra page (USD)" min="0" step="0.01" required />

        <button type="submit" class="btn">Save Changes</button>
      </form>
    </div>
  </div>

  <script type="module" src="scripts/supabase-config.js"></script>
  <script type="module" src="scripts/admin.js"></script>
  <script type="module" src="scripts/main.js"></script>
</body>
          </html>
