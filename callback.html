    <section class="callback-section" role="region" aria-labelledby="callback-title">
      <h1 id="callback-title">Payment Status</h1>
      <p id="status-message">Processing your payment...</p>
      <div id="transaction-details" class="transaction-details">
        <p><strong>Transaction ID:</strong> <span id="transaction-id"></span></p>
        <p><strong>Merchant Reference:</strong> <span id="merchant-reference"></span></p>
        <p><strong>Status:</strong> <span id="transaction-status"></span></p>
      </div>
      <a href="/" class="btn btn-home">Return to Home</a>
    </section>
  </main>
