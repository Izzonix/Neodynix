<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Callback</title>
  <link rel="stylesheet" href="styles/callback.css" />
</head>
<body>
  <main>
    <section class="callback-section" role="region" aria-labelledby="callback-title">
      <h1 id="callback-title">Payment Status</h1>
      <p id="status-message">Processing your payment...</p>
      <div id="transaction-details" class="transaction-details">
        <p><strong>Transaction ID:</strong> <span id="transaction-id"></span></p>
        <p><strong>Reference:</strong> <span id="merchant-reference"></span></p>
        <p><strong>Status:</strong> <span id="transaction-status"></span></p>
        <p><strong>Time:</strong> <span id="transaction-time"></span></p>
      </div>
    </section>
  </main>
  <footer role="contentinfo">
    <p>&copy; 2025 Neodynix Technologies. All rights reserved.</p>
  </footer>
  <script type="module" src="scripts/supabase-config.js"></script>
  <script type="module" src="scripts/callback.js"></script>
</body>
  </html>
