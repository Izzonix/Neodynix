<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Posting to Supabase</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; }
    input, select, button { display: block; margin: 10px 0; padding: 8px; }
    #result { margin-top: 20px; color: green; }
  </style>
</head>
<body>
  <h2>Test Form</h2>
  <form id="testForm" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Name" required />
    <select name="category" required>
      <option value="" disabled selected>Select Category</option>
      <option value="Business">Business</option>
      <option value="Portfolio">Portfolio</option>
    </select>
    <input type="text" name="description" placeholder="Description" required />
    <input type="text" name="link" placeholder="Link" required />
    <input type="file" name="image" accept="image/*" required />
    <button type="submit">Submit</button>
  </form>
  <div id="result"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://spnxywyrjbwbwntblcjl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwbnh5d3lyamJ3YndudGJsY2psIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NDc2NDYsImV4cCI6MjA3MjIyMzY0Nn0.Kjta7PEMwTcq1uu5RuKYKvEPPjpR3ko5KCwR8Qh4b6E';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('testForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const file = formData.get('image');

      if (!file) {
        result.textContent = 'Please select an image.';
        return;
      }

      try {
        // Upload image to Supabase Storage
        const { data: storageData, error: storageError } = await supabase.storage
          .from('templates')
          .upload(`${Date.now()}-${file.name}`, file, { cacheControl: '3600', upsert: false });
        if (storageError) throw storageError;

        const imageUrl = `${supabaseUrl}/storage/v1/object/public/templates/${storageData.path}`;

        // Insert data into templates table
        const data = {
          name: formData.get('name'),
          category: formData.get('category'),
          description: formData.get('description'),
          link: formData.get('link'),
          image: imageUrl,
          created_at: new Date().toISOString()
        };

        const { error } = await supabase.from('templates').insert(data);
        if (error) throw error;

        result.textContent = 'Data and image posted successfully!';
        form.reset();
      } catch (err) {
        result.textContent = `Error: ${err.message}`;
        console.error('Post error:', err);
      }
    });
  </script>
</body>
      </html>
