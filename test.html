<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PesaPal Payment</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 420px; margin: 40px auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, button { width: 100%; padding: 10px; margin-top: 10px; }
    button { background-color: #2c7be5; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #1b5cb8; }
    #status { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <h2>Make a Payment</h2>
  <form id="payment-form">
    <input type="text" id="first_name" placeholder="First Name" required>
    <input type="text" id="last_name" placeholder="Last Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="number" id="amount" placeholder="Amount" required>
    <select id="currency" required>
      <option value="UGX">UGX</option>
      <option value="USD">USD</option>
    </select>
    <button type="submit">Pay Now</button>
    <div id="status"></div>
  </form>

  <script type="module">
    const SUPABASE_FUNCTION_URL = "https://spnxywyrjbwbwntblcjl.supabase.co/functions/v1/pesapal-init";
    const MAX_RETRIES = 2; // Retry up to 2 times

    async function makePaymentRequest(data, attempt = 1) {
      try {
        const response = await fetch(SUPABASE_FUNCTION_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (!response.ok) {
          const errorText = await response.text();
          if (attempt <= MAX_RETRIES && response.status === 401) {
            console.log(`Attempt ${attempt} failed with 401. Retrying...`);
            return makePaymentRequest(data, attempt + 1);
          }
          throw new Error(`HTTP error! Status: ${response.status} - ${errorText}`);
        }

        const result = await response.json();
        console.log("Raw Response:", await response.text());
        console.log("Parsed Response:", result);

        if (result.checkoutUrl) {
          return result.checkoutUrl;
        } else {
          throw new Error(`No checkout URL: ${result.error || "Unknown reason"}`);
        }
      } catch (err) {
        throw err;
      }
    }

    document.getElementById("payment-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const statusDiv = document.getElementById("status");
      statusDiv.textContent = "Processing payment...";

      const data = {
        first_name: document.getElementById("first_name").value,
        last_name: document.getElementById("last_name").value,
        email: document.getElementById("email").value,
        amount: document.getElementById("amount").value,
        currency: document.getElementById("currency").value,
      };

      try {
        const checkoutUrl = await makePaymentRequest(data);
        statusDiv.textContent = "Redirecting to payment page...";
        window.location.href = checkoutUrl;
      } catch (err) {
        statusDiv.textContent = `Error: ${err.message} â€” Check console and network tab for details.`;
        console.error("Payment error:", err);
      }
    });
  </script>
</body>
      </html>
