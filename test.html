<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pesapal Payment Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f7f7f7;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      text-align: center;
      margin-top: 15px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Pay with Pesapal</h2>
  <form id="payment-form">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="number" id="amount" placeholder="Amount (UGX)" required />
    <button type="submit">Pay Now</button>
  </form>
  <p id="status"></p>

  <script type="module" src="./payment.js"></script>
</body>
</html>
