<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PesaPal Payment</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 420px; margin: 40px auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, button { width: 100%; padding: 10px; margin-top: 10px; }
    button { background-color: #2c7be5; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #1b5cb8; }
  </style>
</head>
<body>
  <h2>Make a Payment</h2>
  <form id="payment-form">
    <input type="text" id="first_name" placeholder="First Name" required>
    <input type="text" id="last_name" placeholder="Last Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="number" id="amount" placeholder="Amount" required>
    <select id="currency" required>
      <option value="UGX">UGX</option>
      <option value="USD">USD</option>
    </select>
    <button type="submit">Pay Now</button>
  </form>

  <script type="module">
    document.getElementById("payment-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        first_name: document.getElementById("first_name").value,
        last_name: document.getElementById("last_name").value,
        email: document.getElementById("email").value,
        amount: document.getElementById("amount").value,
        currency: document.getElementById("currency").value,
      };

      try {
        const response = await fetch("https://spnxywyrjbwbwntblcjl.supabase.co/functions/v1/pesapal-init", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        if (result.checkoutUrl) {
          window.location.href = result.checkoutUrl;
        } else {
          alert("Failed to create payment session.");
          console.error(result);
        }
      } catch (err) {
        alert("Network error â€” check console.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
